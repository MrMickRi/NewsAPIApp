<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sports
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="primary">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Welcome to The News App</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>
          Enjoy the latest Sports News. 
        </p>
      </ion-card-content>
    </ion-card>
        
        <ion-card *ngFor="let article of articles">
          <ion-img src="{{article.urlToImage}}"></ion-img>
          <ion-card-header>
            <ion-card-subtitle>{{article.title}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>
              {{article.description}}
            </p>
            <ion-button ion-button fill="outline" href="{{article.url}}" large>Read full article</ion-button>

          </ion-card-content>
        </ion-card>

</ion-content>
